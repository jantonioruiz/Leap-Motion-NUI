<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_proximamente.css">
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="../js/entrada.js"></script>
    <script src="../js/temporizador.js"></script>
    <title>proximamente</title>
</head>
<body>
    <header class="header">
        <img src="../images/logo-ugr.webp" alt="Logo UGR">
        <img src="../images/logo-etsiit.png" alt="Logo ETSIIT">
    </header>

    <div id="cursor"></div>
    <div id="cursord1"></div>
    <div id="cursord2"></div>
    <div class="container">
        <h1>¡Próximamente!</h1>
        <p2>Esta página estará disponible pronto. ¡Estamos trabajando en ella!</p2>
        <div class="countdown">
            <div class="countdown-item">
                <p2 id="days">00</p2>
                <span>Días</span>
            </div>
            <div class="countdown-item">
                <p2 id="hours">00</p2>
                <span>Horas</span>
            </div>
            <div class="countdown-item">
                <p2 id="minutes">00</p2>
                <span>Minutos</span>
            </div>
            <div class="countdown-item">
                <p2 id="seconds">00</p2>
                <span>Segundos</span>
            </div>
        </div>
    </div>

    <div id="salir" style="visibility: visible" class="opciones_proximamente"> <img src="../images/boton_salir.png" alt="Salir"></div>


    <script src="../js/proximamente.js"></script>
    
    <footer class="footer">
        <p>&copy; 2023 ETSIIT Punto Información. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
